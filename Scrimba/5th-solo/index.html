<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Solo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="header-img-1" src="./images/logo.png" alt="Logo of oldagram.">
        <img id="header-img-2" src="./images/user-avatar.png" alt="User profile photo.">
    </header>
    <main id="feed-container">
        <div class="post">
            <section class="feed-header">
                <img src="./images/avatar-vangogh.jpg" alt="User photo who post this content." class="post-person-img">
                <section class="post-person-detail">
                    <h1 class="post-person-name">Vincent van Gogh</h1>
                    <p class="post-person-location">Zundert, Netherlands</p>
                </section>
            </section>
            <img src="./images/post-vangogh.jpg" alt="posted image" class="feed-content">
            <section class="feed-footer">
                <section>
                    <img src="./images/icon-heart.png" alt="Love icon." class="reaction-icon">
                    <img src="./images/icon-comment.png" alt="Comment icon." class="reaction-icon">
                    <img src="./images/icon-dm.png" alt="DM icon." class="reaction-icon">
                </section>
                <h2 class="reaction-count">21,492 likes</h2>
                <P><span class="reaction-count" id="user-name">vincey1853</span> just took a few mushrooms lol</P>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
