<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>2nd solo</title>
</head>
<body>
    <div id="outer-main">
        <div id="main">
            <div id="home">
                <h1 class="title">HOME</h1>
                <div class="count-div">
                    <h1 id="home-count" class="count">0</h1>
                </div>
                <div class="btn-div">
                    <button id="home-btn-1" class="btn">+1</button>
                    <button id="home-btn-2" class="btn">+2</button>
                    <button id="home-btn-3" class="btn">+3</button>
                </div>
            </div>
            <div id="guest">
                <h1 class="title">GUEST</h1>
                <div class="count-div">
                    <h1 id="guest-count" class="count">0</h1>
                </div>
                <div class="btn-div">
                    <button id="guest-btn-1" class="btn">+1</button>
                    <button id="guest-btn-2" class="btn">+2</button>
                    <button id="guest-btn-3" class="btn">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
