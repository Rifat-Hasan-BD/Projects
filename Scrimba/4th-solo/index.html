<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4th Solo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="main-head">
            <h1 id="header-h1">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-field">
            <button id="btn-convert">Convert</button>
        </div>
        <div id="main-body">
            <div class="main-container" id="main-container-1">
                <h2 class="sub-container-h2">Length (Meter/Feet)</h2>
                <p class="cls-p-sub-container" id="id-p-sub-container-1">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="main-container" id="main-container-2">
                <h2 class="sub-container-h2">Volume (Liters/Gallons)</h2>
                <p class="cls-p-sub-container" id="id-p-sub-container-2">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="main-container" id="main-container-3">
                <h2 class="sub-container-h2">Mass (Kilograms/Pounds)</h2>
                <p class="cls-p-sub-container" id="id-p-sub-container-3">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
